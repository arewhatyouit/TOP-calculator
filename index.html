<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calc-body">
      <div class="row">
        <div id="display">
            <p id="display-content"></p>
        </div>
      </div>
      <div class="row">
        <div class="button" id="btn-7">7</div>
        <div class="button" id="btn-8">8</div>
        <div class="button" id="btn-9">9</div>
        <div class="button" id="btn-divide">/</div>
      </div>
      <div class="row">
        <div class="button" id="btn-4">4</div>
        <div class="button" id="btn-5">5</div>
        <div class="button" id="btn-6">6</div>
        <div class="button" id="btn-multiply">*</div>
      </div>
      <div class="row">
        <div class="button" id="btn-1">1</div>
        <div class="button" id="btn-2">2</div>
        <div class="button" id="btn-3">3</div>
        <div class="button" id="btn-subtract">-</div>
      </div>
      <div class="row">
        <div class="button" id="btn-clear">C</div>
        <div class="button" id="btn-0">0</div>
        <div class="button" id="btn-equals">=</div>
        <div class="button" id="btn-add">+</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
